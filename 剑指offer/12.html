<script>

	function Power(base, exponent)
	{
		var res=1;
		var flag=false;
		if(exponent==0)
			return 1;
		if(exponent<0){
			exponent=-exponent;
			flag=true;
		}
		while(exponent>0){
			if(exponent & 1 == 1){
				res=res*base;
			}
			base=base*base;
			exponent= exponent>>1;
		}
		return flag?(1/res):res;
	}

	console.log(Power(3,5))
</script>
</body>
