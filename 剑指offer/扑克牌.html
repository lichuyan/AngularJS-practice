<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 除了0之外，不能有重复值，max-min<5
    function IsContinuous(numbers) {
        var times=[-5];
        for(var i=0;i<13;i++){
            times.push(0);
        }
        console.log(times);
        var len = numbers.length;
        if(len!=5){
            return false;
        }

        var max = -1;
        var min = 14;
        for(var i =0;i<len;i++){
            times[numbers[i]]++;
            if(numbers[i] == 0){
                continue;
            }
            if(times[numbers[i]]>1){  // 标志每个数字出现的次数
                return false;
            }
            if(numbers[i] >max){
                max = numbers[i]; //找出数组最大值
            }
            if(numbers[i] <min){
                min = numbers[i];  //找出数组最小值
            }
        }
        return max-min<5;
    }
console.log(IsContinuous([2,5,6,0,0]))
</script>

</body>
</html>
