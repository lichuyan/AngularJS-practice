<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	function GetUglyNumber_Solution(index)
	{
		// write code here
		if(index==0){
			return 0;
		}
		var uglyArr=[1],
			two=0,
			three=0,
			five=0;
		for (var i=1;i<index;i++){
			uglyArr[i]=Math.min(uglyArr[two]*2,uglyArr[three]*3,uglyArr[five]*5); //  选取三个队列中最小的树
			if(uglyArr[i]==uglyArr[two]*2){
				two++;
			}
			if(uglyArr[i]==uglyArr[three]*3){
				three++;
			}
			if(uglyArr[i]==uglyArr[five]*5){
				five++;
			}
		}

		return uglyArr[index-1];
	}
</script>

</body>
</html>
