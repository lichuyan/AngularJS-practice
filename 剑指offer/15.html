<script>
	/*function ListNode(x){

	function ReverseList(pHead)
	{
		var pre=null; //  当前节点
		var next=null; //  下一个节点
		while(pHead!==null){
			next=pHead.next;
			pHead.next=pre;
			pre=pHead;
			pHead=next;
		}
		return pre;
	}
</script>
