<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	// 用两个指针扫描”两个链表“，最终两个指针到达 null 或者到达公共结点。
	function FindFirstCommonNode(pHead1, pHead2)
	{
		var p1=pHead1;
		var p2=pHead2;
		while(p1!=p2){
			if(p1==null){
				p1=pHead2;
            }else {
				p1=p1.next;
            }

			if(p2==null){
				p2=pHead1;
			}else {
				p2=p2.next;
			}
		}
		return p1;
	}

</script>
</body>
</html>
