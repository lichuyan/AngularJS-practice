    // 迭代法
    function Fibonacci(n)
    {
    	// write code here
        var fn1=0;
        var fn2=1;
        var res=0;
    	if(n<=1){
    		return n;
    	}
        if(n>=2){
            for(var i=2;i<=n;i++){
            	res=fn1+fn2;
            	fn1=fn2;
            	fn2=res;
            }
	        return res;
        }
    }
