<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	function threeSum(nums,target) {
		var result = [];
		// 数组排序
		nums.sort(function(a, b) {
			return a - b;
		});
		for(var i=0;i<nums.length;i++){

			// star 剪枝优化
			if(i>=1){
				while (nums[i] == nums[i-1]) {
					i++;
					continue;
				}
            }
			// end 剪枝优化
			var l = i+1;
			var r = nums.length-1;

			while (l < r) {
				if (nums[l] + nums[r] +nums[i]>target) {
					r--;
					continue;
				}
				else if (nums[l] + nums[r] +nums[i]<target){
					l++;
				}else{
					var temp=[];
                    temp.push(nums[i]);
                    temp.push(nums[l]);
                    temp.push(nums[r]);
                    result.push(temp);
                    l++;
                    r--;
				}
			}

        }
        return result;
	}

	//[-1, 0, 1, 2, -1, -4]
    console.log(threeSum([-1, 0, 1, 2, -1, -4],2))


</script>

</body>
</html>
