<body>
<script>
	/* function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} */
	function isSymmetrical(pRoot)
	{
		// write code here
		if(pRoot==null){
			return true;
		}
		return judge(pRoot,pRoot)
	}

	function judge(p1,p2) {
		// 补空指针
		if(p1==null&&p2==null){
			return true;
        }
		if(p1==null||p2==null){
			return false;
		}

		if(p1.val!= p2.val) {
			return false;
		}else{
			return judge(p1.right, p2.left) && judge(p1.left, p2.right);
		}

	}
</script>
</body>
