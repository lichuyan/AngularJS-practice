<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maopao</title>
</head>
<body>
<script>
    Array.prototype.bubbleSort=function () {

        for(var i=1;i<this.length;i++){   // 第i次排序
	        var flag=false;
        	for(var j=0;j<=this.length-i;j++){   // 每一次的排序结束条件是
        		if(this[j]>this[j+1]){
        			flag=true;
        			var temp=this[j];
        			this[j]=this[j+1];
			        this[j+1]=temp;
        		}
            }
            if(flag===false){
        		return this;
            }
        }
    }
    var arr= [43, 21, 10, 5, 9, 15, 32, 57, 35];
    console.log(arr.bubbleSort())
</script>

</body>
</html>
