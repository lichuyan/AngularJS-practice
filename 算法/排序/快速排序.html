<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.quickSort=function () {
	    quickSort(this,0,this.length-1);
    };

    function  quickSort(arr,start,end) {
	   if(start<end){
		    var pivot=partion(arr,start,end);  // 记录数轴插入的位置
		    quickSort(arr,start,pivot-1);
		    quickSort(arr,pivot+1,end);
	    }
    }

    function partion(arr,start,end){
    	var temp=arr[start];
    	while (start!==end){
    		while (start!==end&&arr[end]>temp){
    			end--;
            }
            if(start<end){
    			arr[start]=arr[end];
    			start++;
            }
		    while (start!==end&&arr[start]<temp){
			    start++;
		    }
		    if(start<end){
			    arr[end]=arr[start];
			    end--;
		    }
        }
        arr[start]=temp;
    	return start;
    }

    var arr= [43, 21, 10, 5, 9, 15, 32, 57, 35];
    arr.quickSort();
    console.log(arr)
</script>
</body>
</html>
