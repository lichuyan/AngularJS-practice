<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>我是子页面</p>
<button onclick="send()">send</button>
<script>

  // 子接收父
    window.addEventListener('message',function (e) {
        if(e.origin==='http://localhost:63342'){
            console.log(e.source);
            console.log(e.origin);
            console.log(e.data);
        }else {
            console.log('受限')
        }

    })

 // 子发送父
    function send() {
        console.log('parent',parent);
        parent.postMessage('hello aa', 'http://localhost:63342'); // 若父页面的域名和指定的不一致，则postMessage失败
        // parent.postMessage(data, '*'); // 触发父页面的message事件
    }

</script>
</body>
</html>
