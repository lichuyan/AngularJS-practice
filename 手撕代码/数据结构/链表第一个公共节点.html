<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindFirstCommonNode(pHead1, pHead2) {
        if (pHead1 == null || pHead2 == null) return null;
        var len1 = 0;
        var len2 = 0;
        var p1 = pHead1;
        var p2 = pHead2;
        while (p1)
        {
            p1 = p1.next;
            len1++;
        }
        while (p2)
        {
            p2 = p2.next;
            len2++;
        }
        p1 = pHead1;
        p2 = pHead2;
        if (len1>len2)
        {
            var cnt = len1 - len2;
            while (cnt--)
            {
                p1 = p1.next;
            }
        }
        if (len1<len2)
        {
            var cnt = len2 - len1;
            while (cnt--)
            {
                p2 = p2.next;
            }
        }
        while (p1 != p2)
        {
            p1 = p1.next;
            p2 = p2.next;
        }
        return p1;
    }
   
  
</script>

</body>
</html>
