<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function findK(arr,start,end,k) {
        if (null == arr ||arr.length < 2) {
            return;
        }
        if(start<end){
            var position=getPosition(arr,start,end);
            while (position!=k-1){
                if(position>k){
                    position=getPosition(arr,start,position-1);
                }else {
                    position=getPosition(arr,position+1,end);
                }
            }
            return arr[position];
        }
    }
    function getPosition(arr,start,end) {
        var temp=arr[start];
        while (start<end){
            while (start<end&&arr[end]>=temp){
                end--;
            }
            arr[start]=arr[end];

            while (start<end&&arr[start]<=temp){
                start++;
            }
            arr[end]=arr[start];
        }
        arr[start]=temp;
        return start;
    }
    var arr=[2,4,1,3,5,7,6];
    console.log(findK(arr,0,arr.length-1,5))
</script>

</body>
</html>
