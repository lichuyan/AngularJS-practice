<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tree = {
        val: 1,
        left: {
            val: 2,
            left: {
                val: 4
            }
        },
        right: {
            val: 3,
            left: {
                val: 5,
                left: {
                    val: 7
                },
                right: {
                    val: 8
                }
            },
            right: {
                val: 6
            }
        }
    };
    function print(tree) {
        if(tree==null){
            return null;
        }
        var size=1; //本层节点数
        var child=0; // 下层节点数
        var queue=[]; // 层次遍历用队列
        var temp=[];
        var result=[]; // 结果数组
        queue.push(tree);
        while (queue.length!==0){
            for(var i=0;i<size;i++){
                var node=queue.shift(); // 出队
                temp.push(node.val);

                if(node.left!==null){
                    queue.push(node.left);
                    child++;
                }

                if(node.right!==null){
                    queue.push(node.right);
                    child++;
                }
            }
            result.push(temp);
            size=child;
            child=0;
        }
        return result;
    }
    console.log(print(tree));
</script>

</body>
</html>
