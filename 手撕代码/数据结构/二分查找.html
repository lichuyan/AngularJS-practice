<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[1,2,4,5,6,8,32,45,56,57,89];
    function binFind(arr,item) {
        var low=0;
        var high=arr.length-1;
        while (low<high){
            var mid=(low+high)>>1;
            console.log(mid)
            if(arr[mid]===item){
                return mid;
            }else {
                if(arr[mid]>item){
                    high=mid-1;
                }else {
                    low=mid+1;
                }
            }
        }
        return -1;
    }
    console.log(binFind(arr,32))
</script>

</body>
</html>
