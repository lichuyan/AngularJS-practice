<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findSame(arr1,arr2) {
        var i=0;
        var j=0;
        var result=[];
        while (i<arr1.length&&j<arr2.length){
            if(arr1[i]>arr2[j]){
                j++;
            }else {
                if(arr1[i]<arr2[j]){
                    i++;
                }else {
                    // 找到所有相同的
                    result.push(arr1[i]);
                    i++;
                    j++;
                    // 找到第一个
                   /* return arr1[i]*/
                }
            }
        }
        return result;
    }
    var arr1=[1,3,6,23,43,45];
    var arr2=[2,5,23,25,45];
    console.log(findSame(arr1,arr2))
</script>

</body>
</html>
