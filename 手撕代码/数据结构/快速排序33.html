<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr=[2,1,3,4,5,3,2];
    function bubble(arr) {
      for(var i=1;i<arr.length;i++){
          var flag=false;
          for(var j=0;j<arr.length-i;j++){
              if(arr[j]>arr[j+1]){
                  [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                  flag=true;
              }
          }
          if(!flag){
              break;
          }
      }
      return arr;
    }
    console.log(bubble(arr))
</script>

</body>
</html>
