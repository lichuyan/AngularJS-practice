<script>
    function handle() {
        const imgs = document.querySelectorAll('img');
        for(var i=0;i<imgs.length;i++){
            if(isInsight(imgs[i])){
                loadImg(imgs[i])
            }
        }
    }
/*    如何判断 图片进入可视区域。
1、设const clientHeight = window.innerHeight;来表示可视区域的高度。
2、并设const bound = el.getBoundingClientRect();来表示图片到可视区域顶部距离；
通过getBoundingClientRect()方法来获取元素的大小以及位置，
这个方法返回一个名为ClientRect的DOMRect对象，包含了top、right、botton、left、width、height这些值。
3、在bound.top<=clientHeight时，图片是在可视区域内的。*/

    // 图片是否在可是区域
    function isInsight(el) {
        const clientHeight=window.innerHeight;
        const bound=el.getBoundingClientRect(); // 元素在视窗的绝对位置
        return bound.top <= clientHeight + 100;
    }
    // 加载图片
    function loadImg(img) {
        img.src = img.getAttribute('data-src');
    }


    // 优化--节流
    function throttle(fn,delay) {
        var preTime=new Date().getTime();
        return function () {
            var context=this;
            var agrs=[].slice.call(arguments);
            var nowTime=new Date().getTime();
            if(nowTime-preTime>=delay){
                fn.apply(context,agrs);
                preTime=new Date().getTime();
            }
        }
    }
    window.addEventListener('scroll',throttle(handle,500));

</script>
