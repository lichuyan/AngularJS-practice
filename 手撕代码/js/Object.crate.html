<body>
<script>

   Object.create=function (obj) {
       var  newObj={};
       newObj.__proto__=obj;
       return  newObj;
   }
   var obj={
       name:'lichuyan'
   };
   var obj2=Object.create(obj);
   console.log(obj2.name)
</script>
