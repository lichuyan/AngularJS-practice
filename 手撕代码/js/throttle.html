<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流</title>
    <button id="btn">
        点我

    </button>
</head>
<body>
<script>

    function throttle(func, delay) {
        var preTime = 0;
        return function() {
            // new Date.getTime
            var nowTime =  Date.now();
            var context = this;
            var args = arguments;
            if (nowTime - preTime >= delay) {
                func.apply(context, args);
                preTime = nowTime;
            }
        }
    }
    // 防抖主要是控制handle的
    function handle() {
        console.log(Math.random());
    }
    var btn=document.getElementById('btn');
    btn.addEventListener('click',throttle(handle,2000))
</script>

</body>
</html>
