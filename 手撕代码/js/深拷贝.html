        }];

    // 方法一：递归
    function copy(obj) {
        var newObj=(obj instanceof Array)?[]:{};
        for(var item in obj){
            if(typeof obj[item]==='object'){
                newObj[item]=copy( obj[item]);
            }else {
                newObj[item]= obj[item];
            }
        }
        return newObj;
