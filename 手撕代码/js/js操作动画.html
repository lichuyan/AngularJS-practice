<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #box{
            height: 50px;
            width: 50px;
            background: #f00;
            border-radius: 50%;
            position: absolute;
        }
        #side{
            width: 300px;
            min-height: 500px;
            background: #9fcdff;
            position: absolute;
            top:0;
            left: 0;
            /*transform: translateX(-100%);*/
        }
    </style>
</head>
<body>
<div id="box" style="top:0;left:0"></div>

<div id="side">
</div>
<button style="float: right" onclick="test()">展开/隐藏</button>
<script>
    var box=document.getElementById('box');
    var xSpeed=2;
    setInterval(function(){
        var x=parseInt(box.style.left)+xSpeed;
        //给动画设置边界
        if(x>800) xSpeed*=-1;
        else if(x<0) xSpeed*=-1;
        box.style.left=x+'px';
    },1000/60);

</script>

</body>
</html>
