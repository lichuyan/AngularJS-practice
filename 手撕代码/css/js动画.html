<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            height: 30px;
            width:30px;
            border-radius: 50%;
            background: #ff6600;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box" style="left: 0;top: 0;"></div>
<script>
   var box=document.getElementById('box');
   var xspeed=1;
   setInterval(function () {
       x=parseInt(box.style.left)+xspeed;
       if(x>800){
           xspeed*=-1;
       }else {
           if(x<0){
               xspeed*=-1;
           }
       }
       box.style.left=x+'px'
   },1000/70);
</script>

</body>
</html>
