<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <style>
        .tab-head {
            list-style-type: none;
        }

        /*清除浮动*/
        .tab-head::after {
            clear: both;
            content: ' ';
            width: 0;
            height: 0;
            display: block;
        }

        .tab-head li{
            float: left;
            margin-right: 20px;
            /*手型鼠标*/
            cursor: pointer;
            font-size: 24px;
        }

        /*选中选项卡*/
        /*IE8兼容问题*/
        .tab-head li.active {
            color: #188eee;
            cursor: default;
            border-bottom: 1px solid #188eee;
        }

        .tab-panel-wrap {
            width: 300px;
            height: 100px;
            margin-top: 10px;
        }

        .tab-panel-wrap .tab-panel {
            width: 100%;
            height: 100%;
            display: none;
            border: 1px solid #188eee;
            font-size: 24px;
        }

        /*显示对应内容*/
        /*IE8兼容问题*/
        .tab-panel.active {
            display: block;
        }

    </style>
</head>
<body>
<div id="tab1">
    <ul class="tab-head">
        <li>tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="tab-panel-wrap">
        <div class="tab-panel">我是面板1</div>
        <div class="tab-panel">我是面板2</div>
        <div class="tab-panel">我是面板3</div>
    </div>
</div>

<script>

    /**
     * 定义一个Tab类
     * @param  {String} tabId tab的id
     */
    function Tab(tabId) {
        this.init(tabId);
    }
    /**
     * 入口函数
     * @param  {String} tabId tab的id
     */
    Tab.prototype.init = function(tabId) {
        //获取相应DOM
        var tabWrap = this.tabWrap = document.querySelector(tabId);
        this.tabs = tabWrap.querySelectorAll('.tab-head li');
        this.panels = tabWrap.querySelectorAll('.tab-panel-wrap .tab-panel');
        //记录上一次选择的序号
        this.current = 1;

        this.active(0);
        this.event();
    };

    /**
     * 控制选中效果函数
     * @param  {Number} index 默认显示第几个面板
     */
    Tab.prototype.active = function(index) {
        if (index !== this.current) {
            //显示当前
            this.tabs[index].classList.add('active');
            this.panels[index].classList.add('active');
            //结束上一次的选择
            this.tabs[this.current].classList.remove('active');
            this.panels[this.current].classList.remove('active');
            //保存
            this.current = index;
        }
    };

    /**
     * 监听事件函数
     */
    Tab.prototype.event = function() {
        //保存当前this
        var tis = this;
        var len = this.tabs.length;

        for (let i = 0; i < len; i++) {
            //给tab添加监听
            this.tabs[i].addEventListener ('click', function (event) {
                tis.active(i);
            }, false);
        }

    };

    var tab1 = new Tab('#tab1');
    tab1.active(1);


</script>

</body>
</html>
