<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /*  我们可以把整个圆环分成左右两部分；左右两个半圆都旋转，
        比如先让右边半圆旋转再接上左边半圆然后左边半圆旋转，这样就可以实现了整个圆环的旋转，就是一个圆形进度条了。*/
        /*外层元素 .spinner 负责显示底部的半透明圆环：*/
        .spinner {
            font-size: 100px;
            width: 1em;
            height: 1em;
            margin: 100px auto;
            border-radius: 50%;
            box-shadow: inset 0 0 0 .1em rgba(58, 168, 237, .2);
        }

       /* .spinner 里的 i 元素被裁剪(clip)了一半，并做 0° 至 180° 的顺时钟旋转：*/
        .spinner i {
            position: absolute;
            clip: rect(0, 1em, 1em, .5em);
            width: 1em;
            height: 1em;
            animation: spinner-circle-clipper 1s ease-in-out infinite;
        }


        @keyframes spinner-circle-clipper {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }
       /* i 的 :after 伪元素同样被裁减了一半，并做 -180° 至 180° 的顺时钟旋转：*/
        .spinner i:after {
            position: absolute;
            clip: rect(0, 1em, 1em, .5em);
            width: 1em;
            height: 1em;
            content: '';
            animation: spinner-circle 1s ease-in-out infinite;
            border-radius: 50%;
            box-shadow: inset 0 0 0 .1em #3aa8ed;
        }

        @keyframes spinner-circle {
            0% {
                transform: rotate(-180deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }

    </style>
</head>
<body>
<div class="spinner"><i></i></div>
</body>
</html>
