<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            display: table;
        }
        .left{
            vertical-align: center;
            background: #ff6600;
            display: table-cell;
        }
        .right{
            vertical-align: center;
            background: #03A9F4;
            display: table-cell;
        }
        
    </style>
    
</head>
<body>
<div class="container">
    <div style="display: table-row;">   <!-- 一行-->
        <div class="left">w</div>  <!--2列-->
        <div class="right">w</div>
    </div>

</div>

</body>
</html>
