<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block{
            height: 100px;
            width: 100px;
            display: block;
            background: #03A9F4;
        }
        .inline {
            height: 100px;
            width: 100px;
            display: inline;
            background: #ff6600;
        }
        .inline_block{
            height: 100px;
            width: 100px;
            display: inline-block;
            background: #9fcdff;
        }
    </style>
</head>
<body>
<div class="block">block</div>
<div class="inline">inline</div>
<div class="inline">inline</div>
<div class="inline_block">
    inline_block
</div>

</body>
</html>
