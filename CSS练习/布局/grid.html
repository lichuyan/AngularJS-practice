<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            display: grid; /* 设置为网格布局*/
            grid-template-columns: 300px auto 50px; /*分3列 每列100px 可用auto为自适应*/
            grid-template-rows: 100px 50px; /* 2行，一行高100px,一行50px*/
        }
        .item1{
            background:rebeccapurple;
        }
        .item2{
            background:red;
        }
        .item3{
            background:hotpink;
        }
        .item4{
            background:green;
        }
        .item5{
            background:blue;
        }
        .item6{
            background:yellow;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
</div>

</body>
</html>
