        div{
            width:100px;
            height:100px;
            background:yellow;
            animation: run 1s ;
        }
        @keyframes run {
           0%{
               width:100px;
               background:yellow;
            }
            20%{
                width:300px;
                background:yellow;
            }
            50%{
                width:600px;
                background:lavenderblush;
            }
            80%{
                width:900px;
                background:red;
            }
            100%{
                width:100px;
                background:yellow;
            }

        }
